<h2
  cdkDrag
  cdkDragRootElement=".cdk-overlay-pane"
  cdkDragHandle
  class="dialog-title"
>
  {{ "title-confirm" | translate }}
</h2>

<div class="mat-typography dialog-content">
  <div class="one-row-dialog">
    <mat-card class="snackbar-info">
      <mat-card-content class="simple-text">
        <mat-icon>error_outline</mat-icon>
        <span>
          {{ dialogData.text }}
        </span>
      </mat-card-content>
    </mat-card>
  </div>
</div>
<div class="flex-buttons dialog-buttons">
  <span class="spacer"></span>
  <button
    cdkFocusInitial
    class="simple-button"
    mat-raised-button
    color="primary"
    type="button"
    (click)="confirmAction()"
  >
    {{ "button-yes" | translate }}
  </button>

  <button
    class="simple-button"
    mat-raised-button
    type="button"
    (click)="closeDialog()"
  >
    {{ "button-cancel" | translate }}
  </button>
</div>
